<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Presidential Quiz</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=La+Belle+Aurore|Meddon' rel='stylesheet' type='text/css'>
	<!-- JavaScript -->
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
		<container class="quizMat">
			<ul id="startButton">
				<li></li>
				<li><button id="startQuiz">Start</button></li>
				<li></li>
			</ul>
			<ul id="quizPaper">
				<li></li>
				<li id="paper">
					<div id="questionSection">
						<h1>Question 1</h1>
						<h3>Who was the first president of the United States (under the current constitution)?</h3>
						<ul id="quizChoices">
							<li><input type="checkbox">George Washington</input></li>
							<li><input type="checkbox">John Adams</input></li>
							<li><input type="checkbox">Benjamin Franklin</input></li>
							<li><input type="checkbox">Thomas Jefferson</input></li>
							<li><button id="submitAnswer">Submit</button></li>
						</ul>
						
					</div>
				</li>
				<li></li>
			</ul>
		</container>
</body>
</html>
